require:
  - rubocop-rspec
inherit_gem:
  rubocop-fjord:
    - config/rubocop.yml
    - config/rails.yml
Metrics/BlockLength:
  Exclude:
    - spec/**/*
Metrics/ClassLength:
  Exclude:
    - spec/**/*
RSpec/MultipleExpectations:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
AllCops:
  Exclude:
    - '**/templates/**/*'
    - '**/vendor/**/*'
    - app/views/**/*
    - config/**/*
    - config.ru
    - node_modules/**/*
    - db/migrate/*
    - db/schema.rb
    - storage/**/*
    - tmp/**/*
    - bin/**/*
